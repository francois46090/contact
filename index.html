<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main class="container">
        <div class="row">
            <h1 class="display-3 my-3 text-center">CONTACT</h1>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Insertion des contacts</div>
                    <div class="card-body">
                        <form id="form-contact">
                            <div class="form-group my-3">                            
                                <input type="text" id="contact" class="form-control" placeholder="Nouveau contact" name="contact">
                            </div>
                            <input type="submit" value="Ajouter un contact" class="btn btn-primary btn-lg">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card border border-warning">
                    <div class="card-header">Liste des contacts</div>
                    <div class="card-body">
                        <input type="text" name="filtre" id="filtre" placeholder="Filtrer les contacts" class="form-control">

                        <ul class="list-group"><!-- Ici s'ajouterons les li des contacts--></ul>

                        <a href="#" class="btn btn-dark suppression-contact mt-3">Vider la liste des contacts</a>
                    </div>
                </div
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
